<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
    <script type="module" src="algoritmo.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
    <main>
        <div class="section-tinyWeapon">
            <h2 class="section-title">Arma Curta</h2>
            <div class="box-result tinyWeapon" >-</div>
        </div>
        <hr>
        <div class="section-longWeapon">
            <h2 class="section-title">Arma Longa</h2>
            <div class="box-result longWeapon">-</div>
        </div>
        <hr>
        <div class="section-skils">
            <h2 class="section-title">Habilidades</h2>
            <div class="grid-skils">
                <div class="box-result skil 1">-</div>
                <div class="box-result skil 2">-</div>
                <div class="box-result skil 3">-</div>
                <div class="box-result skil 4">-</div>
            </div>
        </div>
        <hr>
        <div class="section-specialWeapon">
            <h2 class="section-title">Arma Especial</h2>
            <div class="box-result specialWeapon">-</div>
        </div>
        <hr>
        <span class="result-points">0</span>
    </main>

    <div class="painel-itens">
        <div class="column-tinyWeapons tinyWeapons">
        </div>

        <div class="column-longWeapons longWeapons">
        </div>

        <div class="column-skils skils">
        </div>

        <div class="column-specialWeapons specialWeapons">
        </div>

    </div>

    <div class="painel-controls">
        <button class="control back" disabled> <img src="" alt="..."> </button>
        <button class="control-generate"> Gerar </button>
        <button class="control next" disabled> <img src="" alt="..."></button>
    </div>

</body>
</html>
